<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue Simulation</title>
	</head>
	<body>
		<div class="app">
			<h1>差值表达值</h1>
			<h3>{{msg}}</h3>
			<h3>{{count}}</h3>
			<h1>v-text</h1>
			<div v-text="msg"></div>
			<h1>v-model</h1>
			<input type="text" v-model="msg">
			<input type="text" v-model="count">
		</div>
	</body>
</html>
